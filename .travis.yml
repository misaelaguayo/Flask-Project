sudo: true
language: python
python:
- '3.6'
services:
- docker
before_install:
- echo $DECRYPT | gpg --passphrase-fd 0 gcp-creds.json.gpg
install:
- pip install pipenv
- pipenv install --dev
- pipenv run python -m pip install -e .
script:
- cd flask_project
- pipenv run pytest --cov=./ --show-progress ../test
env:
  global:
    secure: 
